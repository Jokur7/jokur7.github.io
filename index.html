<!DOCTYPE html>
<html>
    <head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title>My favourite movie list!</title>
        
        <link rel="stylesheet" type="text/css" href="styles.css" />
       
    </head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    	<section id="page"> <!-- glowna sekcja strony -->
    
            <header> <!-- poczatek naglowka -->
            
                <hgroup>
                    <h1>My Top 5 Movies</h1>
                    <h3>Come and check out my list!</h3>
                </hgroup>
                                
            
            </header>
            
            <section id="articles"> <!-- artykuly -->

			<article id="article1">
				
                    <h2>Artykuły</h2>
                    
                    <div class="line"></div>
                    
                <div class="articleBody clear">
                    <div class="title" onClick={loadInt();}><br/>Interstellar</div>
					<div class="title" onClick={loadOnce();}><br/>Once Upon</div>
					<div class="title" onClick={loadMatrix();}><br/>Matrix</div>
					<div class="title" onClick={loadAvatar();}><br/>Avatar</div>
                </div>
                </article><!-- artykul 1 -->
				<div class="line"></div>
                
        <article id="article2">
                    <h2>Wybrałeś:</h2>
                    
                    <div class="line"></div>
                    
		<div class="square">
			<div class="screen" id="screen">
				<div id="pomoc">Wybierz artykuł, aby go przeczytać</div>

			</div>
			<div style="clear:both;"></div>


			</div>
			<div style="clear:both;"></div>
		</div>
			<div style="clear:both;"></div>
                </article><!-- artykul 2-->
				
                <div class="line"></div>
                <article id="article5">
                    <h2>Tic Tac Toe</h2>
                    
                    <div class="line"></div>
					<div class="articleBody clear">
					
					<button onClick="Komputer()" STYLE="width:120px; height:80px;">Komputer</button>
					<button onClick="Multi()" STYLE="width:120px; height:80px;">Dwoch graczy</button>
	
	<div class="status"></div>
	<div class="line"></div>
	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="wynik">
		<div class="text"></div>
		</div>
        </div>            

</article>
				<!-- koniec gry -->
			
            </section>

        <footer> <!-- stopka -->

           <div class="line"></div>
           
           <p>Zajęcia 2</p>
           

        </footer>
            
		</section> <!-- koniec glownej sekcji strony -->
        <script src="script.js"></script>
    </body>
</html>
